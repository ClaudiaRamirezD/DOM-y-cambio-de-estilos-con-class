<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple DOM example</title>
    <style>
        body{
            background-color: darkblue;
            color: aqua;
        }

        a{
            color: blueviolet;
        }

        .highlight {
    color: white;
    background-color: black;
    padding: 10px;
    width: 250px;
    text-align: center;
  }

    </style>
</head>

<body>
    <section>
        <img src="dinosaur.png"
            alt="A red Tyrannosaurus Rex: A two legged dinosaur standing upright like a human, with small arms, and a large head with lots of sharp teeth.">
        <p>Here we will add a link to the <a href="https://www.mozilla.org/">Mozilla homepage</a></p>
    </section>
    <script>
        const link = document.querySelector('a');
        link.textContent = 'Mozilla Develper Network';
        link.href = 'https://developer.mozilla.org';
        
        const sect = document.querySelector('section');
        const para = document.createElement('p');
        para.textContent = 'We hope you enjoy the ride.';

        sect.appendChild(para);

        const text = document.createTextNode(' - the premier source for web development knowledge.');

        const linkPara = document.querySelector('p');
        linkPara.appendChild(text);

        sect.appendChild(linkPara);
        // sect.removeChild(linkPara);<----hace lo mismo que el de abajo pero es mas viejo
        // linkPara.remove();


        //Las lineas de abajo sirven para darle formato al html y se escribe en el DOM 

        // para.style.color = 'white';
        // para.style.backgroundColor = 'black';
        // para.style.padding = '10px';
        // para.style.width = '250px';
        // para.style.textAlign = 'center';


        //Esta opcion es para agregar una clase y a la clase darle los estilos con css. As you start building larger and more involved apps, you will probably start using the second method more
        para.setAttribute('class','highlight');







        </script>
</body>

</html>
